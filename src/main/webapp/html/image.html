<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	이미지를 삽입하기 위해 <img> 태그를 사용한다.
	이미지 파일의 경로를 src라는 속성의 속성값으로 지정해 주어야 하며,
	<img>태그는 닫기 태그를 사용하지 않는다.
 -->
 
 	<h1>이미지 관련 태그</h1>
 	<img src="images/pic1.jpg"/>
 	<p>src 속성에 경로를 설정하여 이미지 파일을 불러온다.</p>
 	<hr>
 	
 	<h2>자주 사용하는 속성들</h2>
 	<h3>alt 속성</h3>
 	<p>화면 낭독기는 이미지를 읽을 수 없기 때문에 대체되는 텍스트가 필요<br>
 	혹시 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없는 경우 대체 텍스트의 용도로 사용</p>
 	<img src="images/river1.png" alt="두물머리 사진">
 	<br>
 	
 	<h3>width와 height속성</h3>
 	<p>사진의 높이와 너비를 지정할 수 있다.<br>
 	<img src="images/pic2.jpg" width="200px" height="150px"/>

	
   	<h4>가변 크기 단위 : 화면 사이즈 혹은 브라우저의 사이즈에 따라 크기가 변경된다.</h4>
   	<img src="images/pic3.jpg" width="15%" height="150px"/>  
   	
   	<hr>
   	<h4>이미지 구역을 2개로 나누어 각각 링크 설정</h4>
   	<img src="images/pic1.jpg" usemap="#map">
   	<map name="map">
   		<area shape="rect" coords="00, 00, 300, 500" href="http://www.naver.com" target="_blank"/>
   	</map>
   
</body>
</html>
