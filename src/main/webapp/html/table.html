<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<table> : 기본적인 표를 생성해주는 태그이다.
	<tr> : 표의 행을 나타내는 태그이다.
	<th> : 표의 제목 셀을 나타내는 태그이다.
	<td> : 표의 일반 셀을 나타내는 태그이다.
 -->
	
<table border="1">
	<caption><b>핸드폰 비교</b></caption>
	<tr> 
		<th>모델명</th>
		<th>제조사</th>
		<th>가격</th>
	</tr>
	<tr>
		<td>아이폰</td>
		<td>애플</td>
		<td>100만원</td>
	</tr>
	<tr>
		<td>갤럭시</td>
		<td>삼성</td>
		<td>200만원</td>
	</tr>
</table> 
<figure>
	<figcaption>figure : 테이블의 설명 혹은 img의 설명에 사용</figcaption>
	<figcaption>여러줄 표기</figcaption>
</figure>
</body>
</html>
